<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Requirements View - DecisionOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #6366f1;
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --bg-card-hover: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #334155;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --strategy-color: #8b5cf6;
            --goal-color: #3b82f6;
            --requirement-color: #f97316;
            --metric-color: #22c55e;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: 'Inter', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
        }

        .page-wrapper {
            padding-top: 60px;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .header-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
        }

        /* Goal Title Header */
        .goal-header {
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.95));
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 16px 40px;
            gap: 16px;
        }

        .goal-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(59, 130, 246, 0.1));
            border: 2px solid var(--goal-color);
            font-size: 1.2rem;
        }

        .goal-header-content {
            flex: 1;
        }

        .goal-header-label {
            font-size: 0.7rem;
            color: var(--goal-color);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
        }

        .goal-header-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Goal Write-up Section */
        .goal-writeup {
            background: var(--bg-main);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 40px;
        }

        .writeup-content {
            max-width: 1000px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .writeup-content strong {
            color: var(--text-primary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .zoom-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .zoom-in-btn {
            background: linear-gradient(135deg, var(--metric-color), #10b981);
            color: white;
        }

        .zoom-out-btn {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .zoom-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .main-container {
            padding: 20px 0;
            perspective: 2000px;
        }

        .view-container {
            width: 100%;
            height: 100%;
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .view-container.zooming-out {
            transform: scale(0.5) translateZ(-500px);
            opacity: 0;
        }

        .view-container.drilling-in {
            transform: scale(3) translateZ(500px);
            opacity: 0;
        }

        .content-scroll {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px 40px 40px;
            gap: 24px;
        }

        .requirement-card {
            flex: 0 0 320px;
            min-height: 400px;
            max-height: 450px;
            background: linear-gradient(145deg, var(--bg-card), #252f3f);
            border-radius: 24px;
            border: 1px solid var(--border-color);
            padding: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-y: auto;
        }

        .requirement-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--requirement-color), #f59e0b);
        }

        .requirement-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(249, 115, 22, 0.2);
            border-color: var(--requirement-color);
        }

        .requirement-card.selected {
            border-color: var(--requirement-color);
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.4), 0 25px 80px rgba(249, 115, 22, 0.3);
        }

        .requirement-card.drilling {
            transform: scale(1.5) translateZ(200px);
            z-index: 1000;
            box-shadow: 0 0 100px rgba(249, 115, 22, 0.5);
        }

        .card-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 14px;
            width: fit-content;
        }

        .card-badge.requirement {
            background: rgba(249, 115, 22, 0.2);
            color: #fb923c;
        }

        .card-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.6;
            flex: 1;
            overflow: hidden;
        }

        /* Impact section */
        .impact-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .impact-box {
            background: var(--bg-main);
            border-radius: 12px;
            padding: 14px;
        }

        .impact-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 6px;
        }

        .impact-value {
            font-size: 0.95rem;
            font-weight: 700;
        }

        .impact-value.upside { color: var(--success); }
        .impact-value.downside { color: var(--error); }

        /* Metrics preview */
        .metrics-preview {
            margin-top: 16px;
            padding: 14px;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 12px;
        }

        .metrics-preview-header {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: var(--metric-color);
            font-weight: 600;
        }

        .metrics-mini {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .metric-tag {
            background: var(--bg-main);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .zoom-hint {
            display: flex;
            justify-content: center;
            padding: 20px 40px 40px;
        }

        .zoom-hint-inner {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            padding: 14px 28px;
            border-radius: 30px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .requirement-card { flex: 0 0 300px; min-height: 360px; }
            .goal-header { padding: 12px 20px; }
            .goal-header-title { font-size: 1.1rem; }
            .goal-writeup { padding: 15px 20px; }
            .content-scroll { padding: 16px 20px 30px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <button class="back-btn" onclick="zoomOut()">&#8592;</button>
            <div>
                <h1 class="header-title">Requirements</h1>
            </div>
        </div>
        <div class="header-right">
            <button class="zoom-btn zoom-out-btn" onclick="zoomOut()">
                <span>&#8722;</span> Zoom Out
            </button>
            <button class="zoom-btn zoom-in-btn" onclick="zoomIn()">
                Zoom In <span>&#43;</span>
            </button>
        </div>
    </header>

    <div class="page-wrapper">
        <!-- Goal Title Header -->
        <div class="goal-header" id="goal-header">
            <!-- Populated by JS -->
        </div>

        <!-- Goal Write-up -->
        <div class="goal-writeup" id="goal-writeup">
            <!-- Populated by JS -->
        </div>

        <main class="main-container">
            <div class="view-container" id="view-container">
                <div class="content-scroll" id="content-scroll">
                    <!-- Requirement cards populated by JS -->
                </div>
            </div>
        </main>

        <div class="zoom-hint">
            <div class="zoom-hint-inner">
                <span>&#128269;</span>
                <span>Double-click a requirement to <strong>Zoom In</strong> for Details</span>
            </div>
        </div>
    </div>

    <script>
        // Load data
        const fullData = JSON.parse(localStorage.getItem('strategyMapData')) || { strategies: [] };
        const selectedStrategyId = sessionStorage.getItem('selectedStrategyId');
        const selectedGoalId = sessionStorage.getItem('selectedGoalId');

        let currentStrategy = fullData.strategies.find(s => s.id === selectedStrategyId) || fullData.strategies[0];
        let currentGoal = currentStrategy?.goals?.find(g => g.id === selectedGoalId) || currentStrategy?.goals?.[0];
        let selectedRequirement = null;

        // Goal write-ups explaining what each goal means
        const goalWriteups = {
            'goal-1-1': `<strong>Transaction Volume Growth</strong> focuses on increasing our payment processing throughput across all merchant segments. This goal directly impacts revenue through volume-based fees and establishes market presence. Success requires expanding merchant acquisition, improving conversion rates, and reducing transaction friction to capture more payment flows.`,
            'goal-1-2': `<strong>Processing Speed Excellence</strong> targets sub-second transaction completion as a key competitive differentiator. Faster payments improve merchant cash flow, reduce cart abandonment, and enable real-time commerce experiences. This goal requires infrastructure optimization and network efficiency improvements.`,
            'goal-1-3': `<strong>Merchant Satisfaction</strong> ensures our platform meets and exceeds merchant expectations through superior service quality, transparent pricing, and reliable support. High satisfaction drives retention, referrals, and expanded product adoption across our merchant base.`,
            'goal-1-4': `<strong>Global Payment Coverage</strong> expands our geographic footprint to capture international commerce opportunities. Supporting more currencies, local payment methods, and cross-border transactions opens new revenue streams and serves our merchants' global growth ambitions.`,
            'goal-2-1': `<strong>Lending Product Launch</strong> introduces merchant financing solutions that leverage our transaction data for faster, more accurate underwriting. This deepens merchant relationships and creates new revenue streams beyond payment processing fees.`,
            'goal-2-2': `<strong>Banking Integration</strong> connects our platform with traditional banking services, enabling merchants to manage their complete financial operations in one place. This reduces friction and increases platform stickiness.`,
            'goal-3-1': `<strong>System Reliability</strong> targets industry-leading uptime to build trust with enterprise merchants who cannot tolerate payment downtime. This goal requires redundant infrastructure, proactive monitoring, and rapid incident response capabilities.`,
            'goal-3-2': `<strong>Scalability Infrastructure</strong> prepares our platform for 10x growth in transaction volume while maintaining performance. This future-proofs our technical foundation and enables confident merchant onboarding.`,
            'goal-4-1': `<strong>AI-Powered Fraud Prevention</strong> uses machine learning to protect merchants and their customers from fraudulent transactions. Better fraud detection reduces chargebacks, builds trust, and differentiates our platform.`,
            'goal-4-2': `<strong>Intelligent Analytics</strong> provides merchants with AI-driven insights into their business performance, customer behavior, and growth opportunities. These insights transform us from a utility into a strategic business partner.`
        };

        function renderGoalHeader() {
            const header = document.getElementById('goal-header');
            if (!currentGoal) {
                header.innerHTML = '';
                return;
            }

            header.innerHTML = `
                <div class="goal-badge">&#127919;</div>
                <div class="goal-header-content">
                    <div class="goal-header-label">Goal</div>
                    <div class="goal-header-title">${currentGoal.title}</div>
                </div>
            `;
        }

        function renderGoalWriteup() {
            const writeup = document.getElementById('goal-writeup');
            if (!currentGoal) {
                writeup.innerHTML = '';
                return;
            }

            const content = goalWriteups[currentGoal.id] || currentGoal.description || 'This goal supports the overall strategic objectives by delivering measurable outcomes that drive business value.';
            writeup.innerHTML = `<div class="writeup-content">${content}</div>`;
        }

        function renderRequirements() {
            const container = document.getElementById('content-scroll');
            if (!currentGoal || !currentGoal.initiatives || currentGoal.initiatives.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 60px; color: var(--text-muted);">No requirements found for this goal</div>';
                return;
            }

            container.innerHTML = currentGoal.initiatives.map(req => {
                const metricsCount = req.metrics?.length || 0;

                return `
                    <div class="requirement-card ${selectedRequirement?.id === req.id ? 'selected' : ''}"
                         data-id="${req.id}"
                         ondblclick="navigateToRequirement('${req.id}')">
                        <span class="card-badge requirement">&#128640; Requirement</span>
                        <h2 class="card-title">${req.title}</h2>
                        <p class="card-description">${req.description || 'No description'}</p>

                        <div class="impact-section">
                            <div class="impact-box">
                                <div class="impact-label">Potential Upside</div>
                                <div class="impact-value upside">${req.upside || 'TBD'}</div>
                            </div>
                            <div class="impact-box">
                                <div class="impact-label">Risk / Downside</div>
                                <div class="impact-value downside">${req.downside || 'TBD'}</div>
                            </div>
                        </div>

                        <div class="metrics-preview">
                            <div class="metrics-preview-header">
                                <span>&#128200;</span>
                                <span>${metricsCount} Metric${metricsCount !== 1 ? 's' : ''}</span>
                            </div>
                            ${metricsCount > 0 ? `
                                <div class="metrics-mini">
                                    ${req.metrics.slice(0, 3).map(m => `
                                        <span class="metric-tag">${m.name}</span>
                                    `).join('')}
                                    ${metricsCount > 3 ? `<span class="metric-tag">+${metricsCount - 3}</span>` : ''}
                                </div>
                            ` : '<div style="font-size: 0.75rem; color: var(--text-muted); margin-top: 8px;">No metrics defined</div>'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function navigateToRequirement(id) {
            selectedRequirement = currentGoal.initiatives.find(i => i.id === id);
            sessionStorage.setItem('selectedRequirementId', id);

            const card = document.querySelector(`[data-id="${id}"]`);
            if (card) card.classList.add('drilling');
            document.getElementById('view-container').classList.add('drilling-in');
            setTimeout(() => {
                window.location.href = 'view-requirement-details.html';
            }, 500);
        }

        function zoomIn() {
            if (!selectedRequirement && currentGoal.initiatives?.length > 0) {
                selectedRequirement = currentGoal.initiatives[0];
                sessionStorage.setItem('selectedRequirementId', selectedRequirement.id);
            }

            if (selectedRequirement) {
                const card = document.querySelector(`[data-id="${selectedRequirement.id}"]`);
                if (card) card.classList.add('drilling');
                document.getElementById('view-container').classList.add('drilling-in');
                setTimeout(() => {
                    window.location.href = 'view-requirement-details.html';
                }, 500);
            }
        }

        function zoomOut() {
            document.getElementById('view-container').classList.add('zooming-out');
            setTimeout(() => {
                window.location.href = 'view-goals.html';
            }, 400);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                zoomIn();
            }
            if (e.key === 'Escape' || e.key === 'Backspace') {
                e.preventDefault();
                zoomOut();
            }
        });

        // Initialize
        renderGoalHeader();
        renderGoalWriteup();
        renderRequirements();

        // Restore selection
        const savedReqId = sessionStorage.getItem('selectedRequirementId');
        if (savedReqId && currentGoal.initiatives?.find(i => i.id === savedReqId)) {
            selectedRequirement = currentGoal.initiatives.find(i => i.id === savedReqId);
        }
    </script>
</body>
</html>
