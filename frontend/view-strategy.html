<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strategy View - DecisionOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --bg-card-hover: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #334155;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --strategy-color: #8b5cf6;
            --goal-color: #3b82f6;
            --requirement-color: #f97316;
            --metric-color: #22c55e;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .back-btn:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .header-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .header-subtitle {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .level-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            background: var(--bg-card);
            padding: 6px 12px;
            border-radius: 20px;
        }

        .level-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--border-color);
            transition: all 0.3s;
        }

        .level-dot.active { transform: scale(1.3); }
        .level-dot.strategy { background: var(--strategy-color); }
        .level-dot.goal { background: var(--goal-color); }
        .level-dot.requirement { background: var(--requirement-color); }
        .level-dot.metric { background: var(--metric-color); }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .zoom-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .zoom-in-btn {
            background: linear-gradient(135deg, var(--goal-color), #06b6d4);
            color: white;
        }

        .zoom-out-btn {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .zoom-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .zoom-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Main container */
        .main-container {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            perspective: 1000px;
        }

        /* View container for zoom animations */
        .view-container {
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
            transform-origin: center center;
        }

        .view-container.zooming-out {
            transform: scale(0.8);
            opacity: 0;
        }

        .view-container.zooming-in {
            transform: scale(1.2);
            opacity: 0;
        }

        /* Content grid */
        .content-scroll {
            width: 100%;
            height: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            display: flex;
            align-items: center;
            padding: 40px;
            gap: 24px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        /* Strategy Card */
        .strategy-card {
            flex: 0 0 400px;
            height: calc(100% - 80px);
            max-height: 600px;
            background: linear-gradient(145deg, var(--bg-card), #252f3f);
            border-radius: 24px;
            border: 1px solid var(--border-color);
            padding: 32px;
            scroll-snap-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .strategy-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--strategy-color), #a78bfa);
        }

        .strategy-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.2);
            border-color: var(--strategy-color);
        }

        .strategy-card.selected {
            border-color: var(--strategy-color);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }

        .card-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 20px;
            width: fit-content;
        }

        .card-badge.strategy {
            background: rgba(139, 92, 246, 0.2);
            color: #a78bfa;
        }

        .card-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 16px;
        }

        .card-description {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.7;
            flex: 1;
        }

        .card-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .stat-item {
            background: var(--bg-main);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--strategy-color), #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* Progress ring */
        .progress-ring-container {
            position: absolute;
            top: 24px;
            right: 24px;
            width: 60px;
            height: 60px;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-bg {
            fill: none;
            stroke: var(--bg-main);
            stroke-width: 4;
        }

        .progress-ring-fill {
            fill: none;
            stroke: var(--strategy-color);
            stroke-width: 4;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
        }

        .progress-ring-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
            font-weight: 700;
        }

        /* Goals preview */
        .goals-preview {
            margin-top: 16px;
        }

        .goals-preview-title {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
        }

        .goal-mini {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            background: var(--bg-main);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }

        .goal-mini-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--goal-color);
        }

        .goal-mini-progress {
            margin-left: auto;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .goal-mini-progress.green { color: var(--success); }
        .goal-mini-progress.amber { color: var(--warning); }
        .goal-mini-progress.red { color: var(--error); }

        /* Zoom hint */
        .zoom-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            padding: 14px 28px;
            border-radius: 30px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 50;
            border: 1px solid var(--border-color);
        }

        .zoom-hint-icon {
            font-size: 1.2rem;
        }

        .keyboard-hint {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-left: 12px;
            padding-left: 12px;
            border-left: 1px solid var(--border-color);
        }

        .key {
            background: var(--bg-main);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .strategy-card {
                flex: 0 0 320px;
            }
            .header-center {
                display: none;
            }
            .keyboard-hint {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="back-btn">&#8592;</a>
            <div>
                <h1 class="header-title">Strategy</h1>
                <p class="header-subtitle">Organization-wide strategic pillars</p>
            </div>
        </div>
        <div class="header-center">
            <div class="level-indicator">
                <div class="level-dot strategy active"></div>
                <div class="level-dot goal"></div>
                <div class="level-dot requirement"></div>
                <div class="level-dot metric"></div>
            </div>
        </div>
        <div class="header-right">
            <button class="zoom-btn zoom-out-btn" disabled>
                <span>&#8722;</span> Zoom Out
            </button>
            <button class="zoom-btn zoom-in-btn" onclick="zoomIn()">
                Zoom In <span>&#43;</span>
            </button>
        </div>
    </header>

    <main class="main-container">
        <div class="view-container" id="view-container">
            <div class="content-scroll" id="content-scroll">
                <!-- Strategy cards will be populated here -->
            </div>
        </div>
    </main>

    <div class="zoom-hint">
        <span class="zoom-hint-icon">&#128269;</span>
        <span>Select a strategy and <strong>Zoom In</strong> to see Goals</span>
        <div class="keyboard-hint">
            <span class="key">Enter</span> or <span class="key">Space</span>
        </div>
    </div>

    <script>
        // Data - load from localStorage or use defaults
        let data = JSON.parse(localStorage.getItem('strategyMapData')) || getDefaultData();
        let selectedStrategy = null;

        function getDefaultData() {
            return {
                strategies: [
                    {
                        id: 'str-1',
                        title: 'Market Leadership in Digital Payments',
                        description: 'Establish dominant market position in digital payment solutions through innovative technology and superior customer experience.',
                        goals: [
                            { id: 'goal-1-1', title: 'Increase Payment Volume', targetProgress: 75 },
                            { id: 'goal-1-2', title: 'Reduce Transaction Costs', targetProgress: 60 },
                            { id: 'goal-1-3', title: 'Improve Merchant Retention', targetProgress: 88 }
                        ]
                    },
                    {
                        id: 'str-2',
                        title: 'Financial Services Ecosystem',
                        description: 'Build comprehensive financial services platform beyond payments including lending, banking, and wealth management.',
                        goals: [
                            { id: 'goal-2-1', title: 'Launch Merchant Lending', targetProgress: 45 },
                            { id: 'goal-2-2', title: 'Consumer Banking', targetProgress: 30 }
                        ]
                    },
                    {
                        id: 'str-3',
                        title: 'Global Infrastructure Scale',
                        description: 'Build world-class infrastructure capable of processing 100K TPS with 99.99% uptime across all regions.',
                        goals: [
                            { id: 'goal-3-1', title: 'Achieve 99.99% Uptime', targetProgress: 95 },
                            { id: 'goal-3-2', title: 'Scale to 100K TPS', targetProgress: 70 }
                        ]
                    },
                    {
                        id: 'str-4',
                        title: 'AI-First Product Experience',
                        description: 'Leverage AI/ML to create personalized, intelligent experiences that anticipate customer needs.',
                        goals: [
                            { id: 'goal-4-1', title: 'AI-Powered Insights', targetProgress: 50 }
                        ]
                    }
                ]
            };
        }

        function calculateOverallProgress(goals) {
            if (!goals || goals.length === 0) return 0;
            return Math.round(goals.reduce((sum, g) => sum + (g.targetProgress || 0), 0) / goals.length);
        }

        function getProgressColor(progress) {
            if (progress >= 80) return 'green';
            if (progress >= 50) return 'amber';
            return 'red';
        }

        function renderStrategies() {
            const container = document.getElementById('content-scroll');
            container.innerHTML = data.strategies.map(strategy => {
                const progress = calculateOverallProgress(strategy.goals);
                const circumference = 2 * Math.PI * 24;
                const offset = circumference - (progress / 100) * circumference;

                return `
                    <div class="strategy-card ${selectedStrategy?.id === strategy.id ? 'selected' : ''}"
                         data-id="${strategy.id}"
                         onclick="selectStrategy('${strategy.id}')"
                         ondblclick="zoomIn()">
                        <div class="progress-ring-container">
                            <svg class="progress-ring" width="60" height="60">
                                <circle class="progress-ring-bg" cx="30" cy="30" r="24"/>
                                <circle class="progress-ring-fill" cx="30" cy="30" r="24"
                                    stroke-dasharray="${circumference}"
                                    stroke-dashoffset="${offset}"/>
                            </svg>
                            <span class="progress-ring-text">${progress}%</span>
                        </div>
                        <span class="card-badge strategy">&#9733; Strategy</span>
                        <h2 class="card-title">${strategy.title}</h2>
                        <p class="card-description">${strategy.description}</p>
                        <div class="goals-preview">
                            <div class="goals-preview-title">Goals</div>
                            ${strategy.goals.slice(0, 3).map(goal => `
                                <div class="goal-mini">
                                    <span class="goal-mini-dot"></span>
                                    <span>${goal.title}</span>
                                    <span class="goal-mini-progress ${getProgressColor(goal.targetProgress)}">${goal.targetProgress}%</span>
                                </div>
                            `).join('')}
                            ${strategy.goals.length > 3 ? `<div class="goal-mini" style="justify-content: center; color: var(--text-muted);">+${strategy.goals.length - 3} more</div>` : ''}
                        </div>
                        <div class="card-stats">
                            <div class="stat-item">
                                <div class="stat-value">${strategy.goals.length}</div>
                                <div class="stat-label">Goals</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${countInitiatives(strategy)}</div>
                                <div class="stat-label">Initiatives</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function countInitiatives(strategy) {
            // Get from full data
            const fullData = JSON.parse(localStorage.getItem('strategyMapData'));
            if (!fullData) return 0;
            const fullStrategy = fullData.strategies.find(s => s.id === strategy.id);
            if (!fullStrategy) return 0;
            return fullStrategy.goals.reduce((sum, g) => sum + (g.initiatives?.length || 0), 0);
        }

        function selectStrategy(id) {
            selectedStrategy = data.strategies.find(s => s.id === id);
            sessionStorage.setItem('selectedStrategyId', id);
            renderStrategies();
        }

        function zoomIn() {
            if (!selectedStrategy) {
                // Auto-select first if none selected
                if (data.strategies.length > 0) {
                    selectStrategy(data.strategies[0].id);
                }
            }

            if (selectedStrategy) {
                const container = document.getElementById('view-container');
                container.classList.add('zooming-in');

                setTimeout(() => {
                    window.location.href = 'view-goals.html';
                }, 400);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                zoomIn();
            }
            if (e.key === 'ArrowRight') {
                navigateCard(1);
            }
            if (e.key === 'ArrowLeft') {
                navigateCard(-1);
            }
        });

        function navigateCard(direction) {
            const currentIndex = selectedStrategy
                ? data.strategies.findIndex(s => s.id === selectedStrategy.id)
                : -1;
            const newIndex = Math.max(0, Math.min(data.strategies.length - 1, currentIndex + direction));
            selectStrategy(data.strategies[newIndex].id);

            // Scroll to card
            const card = document.querySelector(`[data-id="${data.strategies[newIndex].id}"]`);
            if (card) {
                card.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            }
        }

        // Initialize
        renderStrategies();

        // Restore selection if coming back
        const savedId = sessionStorage.getItem('selectedStrategyId');
        if (savedId) {
            selectStrategy(savedId);
        }
    </script>
</body>
</html>
