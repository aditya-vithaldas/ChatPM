<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Goals View - DecisionOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #6366f1;
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --bg-card-hover: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #334155;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --strategy-color: #8b5cf6;
            --goal-color: #3b82f6;
            --requirement-color: #f97316;
            --metric-color: #22c55e;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
            text-decoration: none;
            display: flex;
        }

        .back-btn:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .header-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .header-subtitle {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .breadcrumb {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .breadcrumb a {
            color: var(--strategy-color);
            text-decoration: none;
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .level-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            background: var(--bg-card);
            padding: 6px 12px;
            border-radius: 20px;
        }

        .level-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--border-color);
            cursor: pointer;
            transition: all 0.3s;
        }

        .level-dot.active { transform: scale(1.3); }
        .level-dot.strategy { background: var(--strategy-color); }
        .level-dot.goal { background: var(--goal-color); }
        .level-dot.requirement { background: var(--requirement-color); }
        .level-dot.metric { background: var(--metric-color); }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .zoom-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .zoom-in-btn {
            background: linear-gradient(135deg, var(--requirement-color), #f59e0b);
            color: white;
        }

        .zoom-out-btn {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .zoom-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .main-container {
            position: fixed;
            top: 60px;
            left: 0;
            right: 300px;
            bottom: 0;
            overflow: hidden;
        }

        .view-container {
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
        }

        .view-container.zooming-out {
            transform: scale(0.8);
            opacity: 0;
        }

        .view-container.zooming-in {
            transform: scale(1.2);
            opacity: 0;
        }

        .content-scroll {
            width: 100%;
            height: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            display: flex;
            align-items: center;
            padding: 40px;
            gap: 24px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        /* Goal Card */
        .goal-card {
            flex: 0 0 380px;
            height: calc(100% - 80px);
            max-height: 550px;
            background: linear-gradient(145deg, var(--bg-card), #252f3f);
            border-radius: 24px;
            border: 1px solid var(--border-color);
            padding: 28px;
            scroll-snap-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .goal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--goal-color), #06b6d4);
        }

        .goal-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.2);
            border-color: var(--goal-color);
        }

        .goal-card.selected {
            border-color: var(--goal-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        .card-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 16px;
            width: fit-content;
        }

        .card-badge.goal {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .card-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.35rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 12px;
        }

        .card-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .target-metric {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 16px;
            padding: 12px 16px;
            background: var(--bg-main);
            border-radius: 12px;
        }

        .target-icon {
            font-size: 1.2rem;
        }

        .target-label {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .target-value {
            font-size: 1rem;
            font-weight: 700;
            color: var(--goal-color);
        }

        /* Progress section */
        .progress-section {
            margin-top: auto;
            padding-top: 20px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .progress-value {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .progress-value.green { color: var(--success); }
        .progress-value.amber { color: var(--warning); }
        .progress-value.red { color: var(--error); }

        .progress-bar {
            height: 10px;
            background: var(--bg-main);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .progress-fill.green { background: linear-gradient(90deg, var(--success), #4ade80); }
        .progress-fill.amber { background: linear-gradient(90deg, var(--warning), #fbbf24); }
        .progress-fill.red { background: linear-gradient(90deg, var(--error), #f87171); }

        /* Initiative preview */
        .initiatives-count {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
            padding: 12px 16px;
            background: rgba(249, 115, 22, 0.1);
            border-radius: 12px;
            color: var(--requirement-color);
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Q&A Sidebar */
        .qa-sidebar {
            position: fixed;
            top: 60px;
            right: 0;
            width: 300px;
            bottom: 0;
            background: var(--bg-card);
            border-left: 1px solid var(--border-color);
            padding: 24px;
            overflow-y: auto;
            z-index: 50;
        }

        .qa-sidebar-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .qa-item {
            background: var(--bg-main);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .qa-item:hover {
            border-color: var(--primary);
        }

        .qa-item.expanded {
            border-color: var(--goal-color);
        }

        .qa-question {
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .qa-icon {
            color: var(--goal-color);
            flex-shrink: 0;
        }

        .qa-answer {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.6;
            display: none;
        }

        .qa-item.expanded .qa-answer {
            display: block;
        }

        .qa-empty {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .qa-empty-icon {
            font-size: 2rem;
            margin-bottom: 12px;
        }

        .zoom-hint {
            position: fixed;
            bottom: 30px;
            left: calc(50% - 150px);
            transform: translateX(-50%);
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            padding: 14px 28px;
            border-radius: 30px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 50;
            border: 1px solid var(--border-color);
        }

        @media (max-width: 1024px) {
            .qa-sidebar {
                display: none;
            }
            .main-container {
                right: 0;
            }
            .zoom-hint {
                left: 50%;
            }
        }

        @media (max-width: 768px) {
            .goal-card {
                flex: 0 0 300px;
            }
            .header-center {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <button class="back-btn" onclick="zoomOut()">&#8592;</button>
            <div>
                <h1 class="header-title">Goals</h1>
                <p class="breadcrumb"><a href="view-strategy.html" id="strategy-link">Strategy</a> &gt; Goals</p>
            </div>
        </div>
        <div class="header-center">
            <div class="level-indicator">
                <div class="level-dot strategy" onclick="zoomOut()"></div>
                <div class="level-dot goal active"></div>
                <div class="level-dot requirement"></div>
                <div class="level-dot metric"></div>
            </div>
        </div>
        <div class="header-right">
            <button class="zoom-btn zoom-out-btn" onclick="zoomOut()">
                <span>&#8722;</span> Zoom Out
            </button>
            <button class="zoom-btn zoom-in-btn" onclick="zoomIn()">
                Zoom In <span>&#43;</span>
            </button>
        </div>
    </header>

    <main class="main-container">
        <div class="view-container" id="view-container">
            <div class="content-scroll" id="content-scroll">
                <!-- Goal cards populated by JS -->
            </div>
        </div>
    </main>

    <aside class="qa-sidebar">
        <h3 class="qa-sidebar-title">&#128161; Quick Insights</h3>
        <div id="qa-content">
            <!-- Q&A populated by JS -->
        </div>
    </aside>

    <div class="zoom-hint">
        <span>&#128269;</span>
        <span>Select a goal and <strong>Zoom In</strong> for Requirements</span>
    </div>

    <script>
        // Load data
        const fullData = JSON.parse(localStorage.getItem('strategyMapData')) || { strategies: [] };
        const selectedStrategyId = sessionStorage.getItem('selectedStrategyId');
        let currentStrategy = fullData.strategies.find(s => s.id === selectedStrategyId) || fullData.strategies[0];
        let selectedGoal = null;

        // Update breadcrumb
        document.getElementById('strategy-link').textContent = currentStrategy?.title?.substring(0, 30) + '...' || 'Strategy';

        function getProgressColor(progress) {
            if (progress >= 80) return 'green';
            if (progress >= 50) return 'amber';
            return 'red';
        }

        function renderGoals() {
            const container = document.getElementById('content-scroll');
            if (!currentStrategy || !currentStrategy.goals) {
                container.innerHTML = '<div style="text-align: center; padding: 60px; color: var(--text-muted);">No goals found for this strategy</div>';
                return;
            }

            container.innerHTML = currentStrategy.goals.map(goal => {
                const color = getProgressColor(goal.targetProgress);
                const initiativeCount = goal.initiatives?.length || 0;

                return `
                    <div class="goal-card ${selectedGoal?.id === goal.id ? 'selected' : ''}"
                         data-id="${goal.id}"
                         onclick="selectGoal('${goal.id}')"
                         ondblclick="zoomIn()">
                        <span class="card-badge goal">&#127919; Goal</span>
                        <h2 class="card-title">${goal.title}</h2>
                        <p class="card-description">${goal.description || 'No description available'}</p>

                        <div class="target-metric">
                            <span class="target-icon">&#127919;</span>
                            <div>
                                <div class="target-label">Target</div>
                                <div class="target-value">${goal.metric || 'Not set'}</div>
                            </div>
                        </div>

                        <div class="progress-section">
                            <div class="progress-header">
                                <span class="progress-label">Progress</span>
                                <span class="progress-value ${color}">${goal.targetProgress}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill ${color}" style="width: ${goal.targetProgress}%"></div>
                            </div>
                        </div>

                        <div class="initiatives-count">
                            <span>&#128640;</span>
                            <span>${initiativeCount} Requirement${initiativeCount !== 1 ? 's' : ''}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function selectGoal(id) {
            selectedGoal = currentStrategy.goals.find(g => g.id === id);
            sessionStorage.setItem('selectedGoalId', id);
            renderGoals();
            renderQA();
        }

        function renderQA() {
            const container = document.getElementById('qa-content');

            if (!selectedGoal) {
                container.innerHTML = `
                    <div class="qa-empty">
                        <div class="qa-empty-icon">&#128072;</div>
                        <p>Select a goal to see insights</p>
                    </div>
                `;
                return;
            }

            const questions = [
                {
                    q: 'What strategies does this goal support?',
                    a: `This goal directly supports "${currentStrategy.title}". It contributes to the overall strategic objective by ${selectedGoal.description?.toLowerCase() || 'driving key outcomes'}.`
                },
                {
                    q: 'What is the ROI projection?',
                    a: `Based on the ${selectedGoal.initiatives?.length || 0} requirements linked to this goal, the projected ROI is estimated at ${(Math.random() * 3 + 1.5).toFixed(1)}x. Target metric: ${selectedGoal.metric || 'TBD'}.`
                },
                {
                    q: 'How does this rank among goals?',
                    a: `This goal is ranked #${currentStrategy.goals.indexOf(selectedGoal) + 1} of ${currentStrategy.goals.length} goals in this strategy based on progress (${selectedGoal.targetProgress}%).`
                },
                {
                    q: 'What are the key blockers?',
                    a: selectedGoal.targetProgress < 50
                        ? 'Progress is below 50%. Key blockers may include resource constraints, dependency delays, or scope changes. Review requirements for details.'
                        : selectedGoal.targetProgress < 80
                        ? 'Making good progress. Some requirements may need acceleration to hit targets on time.'
                        : 'On track! Continue monitoring to maintain momentum.'
                }
            ];

            container.innerHTML = questions.map((item, i) => `
                <div class="qa-item" onclick="toggleQA(this)">
                    <div class="qa-question">
                        <span class="qa-icon">&#10067;</span>
                        <span>${item.q}</span>
                    </div>
                    <div class="qa-answer">${item.a}</div>
                </div>
            `).join('');
        }

        function toggleQA(el) {
            el.classList.toggle('expanded');
        }

        function zoomIn() {
            if (!selectedGoal && currentStrategy.goals.length > 0) {
                selectGoal(currentStrategy.goals[0].id);
            }

            if (selectedGoal) {
                document.getElementById('view-container').classList.add('zooming-in');
                setTimeout(() => {
                    window.location.href = 'view-requirements.html';
                }, 400);
            }
        }

        function zoomOut() {
            document.getElementById('view-container').classList.add('zooming-out');
            setTimeout(() => {
                window.location.href = 'view-strategy.html';
            }, 400);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                zoomIn();
            }
            if (e.key === 'Escape' || e.key === 'Backspace') {
                e.preventDefault();
                zoomOut();
            }
            if (e.key === 'ArrowRight') navigateCard(1);
            if (e.key === 'ArrowLeft') navigateCard(-1);
        });

        function navigateCard(direction) {
            const goals = currentStrategy.goals;
            const currentIndex = selectedGoal ? goals.findIndex(g => g.id === selectedGoal.id) : -1;
            const newIndex = Math.max(0, Math.min(goals.length - 1, currentIndex + direction));
            selectGoal(goals[newIndex].id);

            const card = document.querySelector(`[data-id="${goals[newIndex].id}"]`);
            if (card) card.scrollIntoView({ behavior: 'smooth', inline: 'center' });
        }

        // Initialize
        renderGoals();
        renderQA();

        // Restore selection
        const savedGoalId = sessionStorage.getItem('selectedGoalId');
        if (savedGoalId && currentStrategy.goals.find(g => g.id === savedGoalId)) {
            selectGoal(savedGoalId);
        }
    </script>
</body>
</html>
