<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Goals View - DecisionOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #6366f1;
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #334155;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --strategy-color: #8b5cf6;
            --goal-color: #3b82f6;
            --requirement-color: #f97316;
            --metric-color: #22c55e;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: 'Inter', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
        }

        .header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 60px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 100;
        }

        .header-left { display: flex; align-items: center; gap: 16px; }
        .back-btn {
            background: none; border: none;
            color: var(--text-secondary);
            font-size: 1.5rem; cursor: pointer;
            padding: 8px; border-radius: 8px;
            transition: all 0.2s;
        }
        .back-btn:hover { background: var(--bg-card); color: var(--text-primary); }
        .header-title { font-family: 'Plus Jakarta Sans', sans-serif; font-size: 1.25rem; font-weight: 700; }

        .level-indicator {
            display: flex; align-items: center; gap: 4px;
            background: var(--bg-card); padding: 6px 12px; border-radius: 20px;
        }
        .level-dot {
            width: 8px; height: 8px; border-radius: 50%;
            background: var(--border-color); cursor: pointer; transition: all 0.3s;
        }
        .level-dot.active { transform: scale(1.3); }
        .level-dot.strategy { background: var(--strategy-color); }
        .level-dot.goal { background: var(--goal-color); }
        .level-dot.requirement { background: var(--requirement-color); }
        .level-dot.metric { background: var(--metric-color); }

        .header-right { display: flex; align-items: center; gap: 12px; }
        .zoom-btn {
            display: flex; align-items: center; gap: 8px;
            padding: 10px 20px; border-radius: 25px; border: none;
            font-size: 0.9rem; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .zoom-in-btn { background: linear-gradient(135deg, var(--requirement-color), #f59e0b); color: white; }
        .zoom-out-btn { background: var(--bg-card); color: var(--text-primary); border: 1px solid var(--border-color); }
        .zoom-btn:hover { transform: scale(1.05); box-shadow: 0 4px 20px rgba(0,0,0,0.3); }

        /* Page wrapper for scrolling */
        .page-wrapper {
            padding-top: 60px; /* Account for fixed header */
            min-height: 100vh;
        }

        /* Strategy Title Header */
        .strategy-header {
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.95));
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 16px 40px;
            gap: 16px;
        }

        .strategy-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(139, 92, 246, 0.1));
            border: 2px solid var(--strategy-color);
            font-size: 1.2rem;
        }

        .strategy-header-content {
            flex: 1;
        }

        .strategy-header-label {
            font-size: 0.7rem;
            color: var(--strategy-color);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
        }

        .strategy-header-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Strategic Context Panel */
        .strategy-context {
            background: linear-gradient(180deg, var(--bg-main), rgba(15, 23, 42, 0.95));
            border-bottom: 1px solid var(--border-color);
            padding: 16px 40px;
            display: flex;
            gap: 20px;
            overflow-x: hidden;
            flex-wrap: wrap;
        }

        /* Strategy Write-up Section */
        .strategy-writeup {
            background: var(--bg-main);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 40px;
        }

        .writeup-content {
            max-width: 1000px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .writeup-content strong {
            color: var(--text-primary);
        }

        .context-card {
            flex: 1 1 280px;
            max-width: 350px;
            background: var(--bg-card);
            border-radius: 12px;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
        }

        .context-card.strategy-summary {
            flex: 1 1 300px;
            max-width: 350px;
            border-color: rgba(139, 92, 246, 0.3);
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(139, 92, 246, 0.05));
        }

        .context-card.competitive {
            border-color: rgba(249, 115, 22, 0.3);
        }

        .context-card.customer {
            border-color: rgba(59, 130, 246, 0.3);
        }

        .context-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .context-icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .context-icon.strategy { background: rgba(139, 92, 246, 0.2); color: var(--strategy-color); }
        .context-icon.competitive { background: rgba(249, 115, 22, 0.2); color: var(--requirement-color); }
        .context-icon.customer { background: rgba(59, 130, 246, 0.2); color: var(--goal-color); }

        .context-title {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .context-content {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .context-highlight {
            font-weight: 600;
            color: var(--text-primary);
        }

        .context-metrics {
            display: flex;
            gap: 16px;
            margin-top: 8px;
        }

        .context-metric {
            text-align: center;
        }

        .context-metric-value {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1rem;
            font-weight: 700;
        }

        .context-metric-value.positive { color: var(--success); }
        .context-metric-value.negative { color: var(--error); }

        .context-metric-label {
            font-size: 0.6rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .competitive-rank {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rank-badge {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .rank-badge.first { background: linear-gradient(135deg, #fbbf24, #f59e0b); color: #0f172a; }
        .rank-badge.second { background: linear-gradient(135deg, #94a3b8, #64748b); color: #0f172a; }
        .rank-badge.third { background: linear-gradient(135deg, #cd7f32, #8b5a2b); color: white; }
        .rank-badge.other { background: var(--bg-main); color: var(--text-secondary); }

        .rank-details {
            flex: 1;
        }

        .rank-position {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .rank-trend {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .customer-quote {
            font-style: italic;
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.5;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .customer-source {
            font-size: 0.65rem;
            color: var(--text-muted);
            margin-top: 6px;
        }

        .sentiment-badge {
            display: inline-block;
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 8px;
            font-weight: 600;
            margin-left: 8px;
        }

        .sentiment-badge.positive { background: rgba(34, 197, 94, 0.2); color: var(--success); }
        .sentiment-badge.neutral { background: rgba(245, 158, 11, 0.2); color: var(--warning); }

        .main-container {
            padding: 20px 0;
            perspective: 2000px;
        }

        .view-container {
            width: 100%; height: 100%;
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .view-container.zooming-out {
            transform: scale(0.5) translateZ(-500px);
            opacity: 0;
        }

        .view-container.drilling-in {
            transform: scale(3) translateZ(500px);
            opacity: 0;
        }

        .content-scroll {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px 40px 40px;
            gap: 24px;
        }

        /* Goal Card */
        .goal-card {
            flex: 0 0 360px;
            min-height: 420px;
            max-height: 480px;
            background: linear-gradient(145deg, var(--bg-card), #252f3f);
            border-radius: 24px;
            border: 1px solid var(--border-color);
            padding: 24px;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-y: auto;
            transform-style: preserve-3d;
        }

        .goal-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--goal-color), #06b6d4);
        }

        .goal-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 80px rgba(59, 130, 246, 0.25);
            border-color: var(--goal-color);
        }

        .goal-card.selected {
            border-color: var(--goal-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4), 0 25px 80px rgba(59, 130, 246, 0.3);
            transform: scale(1.02);
        }

        .goal-card.drilling {
            transform: scale(1.5) translateZ(200px);
            z-index: 1000;
            box-shadow: 0 0 100px rgba(59, 130, 246, 0.5);
        }

        .card-badge {
            display: inline-flex; align-items: center; gap: 6px;
            padding: 6px 14px; border-radius: 20px;
            font-size: 0.7rem; font-weight: 700;
            text-transform: uppercase; letter-spacing: 0.05em;
            margin-bottom: 12px; width: fit-content;
        }
        .card-badge.goal { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }

        .card-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.2rem; font-weight: 700;
            line-height: 1.3; margin-bottom: 8px;
        }

        .card-description {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 12px;
            flex: 1;
            overflow: hidden;
        }

        .value-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .value-box {
            background: var(--bg-main);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .value-label {
            font-size: 0.6rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 2px;
        }

        .value-amount {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
        }

        .value-amount.upside { color: var(--success); }
        .value-amount.cost { color: var(--error); }

        .progress-section { margin-top: auto; }

        .coverage-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 8px;
        }

        .coverage-item {
            background: var(--bg-main);
            border-radius: 10px;
            padding: 10px 12px;
        }

        .coverage-item.actual {
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .coverage-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .coverage-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .coverage-value {
            font-size: 0.85rem;
            font-weight: 700;
        }

        .coverage-value.green { color: var(--success); }
        .coverage-value.amber { color: var(--warning); }
        .coverage-value.red { color: var(--error); }

        .progress-header {
            display: flex; justify-content: space-between;
            align-items: center; margin-bottom: 6px;
        }
        .progress-label { font-size: 0.7rem; color: var(--text-muted); }
        .progress-value { font-size: 0.9rem; font-weight: 700; }
        .progress-value.green { color: var(--success); }
        .progress-value.amber { color: var(--warning); }
        .progress-value.red { color: var(--error); }

        .progress-bar {
            height: 6px;
            background: var(--bg-main);
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.5s ease;
        }
        .progress-fill.green { background: linear-gradient(90deg, var(--success), #4ade80); }
        .progress-fill.amber { background: linear-gradient(90deg, var(--warning), #fbbf24); }
        .progress-fill.red { background: linear-gradient(90deg, var(--error), #f87171); }

        .coverage-comparison {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.7rem;
            margin-top: 6px;
        }

        .coverage-delta {
            font-weight: 600;
        }

        .coverage-delta.positive { color: var(--success); }
        .coverage-delta.negative { color: var(--error); }

        .requirements-count {
            display: flex; align-items: center; gap: 8px;
            margin-top: 12px; padding: 10px 12px;
            background: rgba(249, 115, 22, 0.1);
            border-radius: 8px;
            color: var(--requirement-color);
            font-size: 0.8rem; font-weight: 500;
        }


        .zoom-hint {
            display: flex;
            justify-content: center;
            padding: 20px 40px 40px;
        }

        .zoom-hint-inner {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            padding: 14px 28px; border-radius: 30px;
            font-size: 0.9rem; color: var(--text-secondary);
            display: flex; align-items: center; gap: 12px;
            border: 1px solid var(--border-color);
        }

        /* Customer Voice Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(59, 130, 246, 0.05));
        }

        .modal-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .modal-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            background: rgba(59, 130, 246, 0.2);
            color: var(--goal-color);
        }

        .modal-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--bg-main);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
        }

        .feedback-section {
            margin-bottom: 24px;
        }

        .feedback-section:last-child {
            margin-bottom: 0;
        }

        .feedback-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
        }

        .feedback-quote-card {
            background: var(--bg-main);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 3px solid var(--goal-color);
        }

        .feedback-quote {
            font-style: italic;
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .feedback-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .feedback-source {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .feedback-sentiment {
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
        }

        .feedback-sentiment.positive { background: rgba(34, 197, 94, 0.2); color: var(--success); }
        .feedback-sentiment.neutral { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .feedback-sentiment.negative { background: rgba(239, 68, 68, 0.2); color: var(--error); }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .stats-grid.six-col {
            grid-template-columns: repeat(6, 1fr);
        }

        .stat-card {
            background: var(--bg-main);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-value.positive { color: var(--success); }
        .stat-value.neutral { color: var(--warning); }
        .stat-value.negative { color: var(--error); }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* Theme sections */
        .themes-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 8px;
        }

        .theme-column {
            background: var(--bg-main);
            border-radius: 12px;
            padding: 16px;
        }

        .theme-column.likes {
            border-left: 3px solid var(--success);
        }

        .theme-column.dislikes {
            border-left: 3px solid var(--error);
        }

        .theme-column-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .theme-column-icon {
            font-size: 1.2rem;
        }

        .theme-column-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .theme-item {
            margin-bottom: 16px;
        }

        .theme-item:last-child {
            margin-bottom: 0;
        }

        .theme-name {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .theme-badge {
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 8px;
            font-weight: 500;
        }

        .theme-badge.high { background: rgba(34, 197, 94, 0.2); color: var(--success); }
        .theme-badge.medium { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .theme-badge.low { background: rgba(100, 116, 139, 0.2); color: var(--text-muted); }

        .theme-quote {
            font-size: 0.75rem;
            font-style: italic;
            color: var(--text-secondary);
            line-height: 1.5;
            padding-left: 12px;
            border-left: 2px solid var(--border-color);
            margin-bottom: 6px;
        }

        .theme-quote-source {
            font-size: 0.65rem;
            color: var(--text-muted);
            padding-left: 12px;
        }

        /* Referenced Documents */
        .documents-section {
            margin-top: 8px;
        }

        .documents-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .document-card {
            background: var(--bg-main);
            border-radius: 10px;
            padding: 12px 14px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .document-card:hover {
            border-color: var(--goal-color);
            background: rgba(59, 130, 246, 0.05);
        }

        .document-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;

        function calculateGoalValue(goal) {
            let upside = 0, cost = 0;
            if (goal.initiatives) {
                goal.initiatives.forEach(i => {
                    const uMatch = i.upside?.match(/\$?([\d.]+)([BMK])?/);
                    if (uMatch) {
                        let val = parseFloat(uMatch[1]);
                        if (uMatch[2] === 'B') val *= 1000;
                        else if (uMatch[2] === 'K') val /= 1000;
                        upside += val;
                    }
                    const cMatch = i.downside?.match(/\$?([\d.]+)([BMK])?/);
                    if (cMatch) {
                        let val = parseFloat(cMatch[1]);
                        if (cMatch[2] === 'B') val *= 1000;
                        else if (cMatch[2] === 'K') val /= 1000;
                        cost += val;
                    }
                });
            }
            return {
                upside: upside > 0 ? (upside >= 1000 ? `$${(upside/1000).toFixed(1)}B` : `$${upside.toFixed(0)}M`) : goal.upside || 'TBD',
                cost: cost > 0 ? (cost >= 1000 ? `$${(cost/1000).toFixed(1)}B` : `$${cost.toFixed(0)}M`) : goal.cost || 'TBD'
            };
        }

        function calculateActualCoverage(goal) {
            // Calculate actual coverage based on requirements with metrics
            if (!goal.initiatives || goal.initiatives.length === 0) return 0;
            const withMetrics = goal.initiatives.filter(i => i.metrics && i.metrics.length > 0).length;
            return Math.round((withMetrics / goal.initiatives.length) * 100);
        }

                return `

                                        <span class="coverage-value ${plannedColor}">${plannedProgress}%</span>
                                    </div>
                                    <div class="progress-bar">
                                        <div class="progress-fill ${plannedColor}" style="width: ${plannedProgress}%"></div>
                                    </div>
                                </div>
                                <div class="coverage-item actual">
                                    <div class="coverage-header">

                                        <span class="coverage-value ${actualColor}">${actualProgress}%</span>
                                    </div>

                                    </div>
                                </div>
                            </div>
                            <div class="coverage-comparison">
                                <span style="color: var(--text-muted)">Delta:</span>
                                <span class="coverage-delta ${deltaClass}">${delta >= 0 ? '+' : ''}${delta}%</span>
                                <span style="color: var(--text-muted)">${delta >= 0 ? 'ahead of plan' : 'behind plan'}</span>
                            </div>
                        </div>

                        <div class="requirements-count">
                            <span>&#128640;</span>
                            <span>${count} Requirement${count !== 1 ? 's' : ''}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function selectGoal(id) {
            selectedGoal = currentStrategy.goals.find(g => g.id === id);
            sessionStorage.setItem('selectedGoalId', id);
            renderGoals();
        }

        function zoomIn() {
            if (!selectedGoal && currentStrategy.goals?.length > 0) {
                selectGoal(currentStrategy.goals[0].id);
            }
            if (selectedGoal) {
                const card = document.querySelector(`[data-id="${selectedGoal.id}"]`);
                if (card) card.classList.add('drilling');
                document.getElementById('view-container').classList.add('drilling-in');
                setTimeout(() => { window.location.href = 'view-requirements.html'; }, 500);
            }
        }

        function zoomOut() {
            document.getElementById('view-container').classList.add('zooming-out');
            setTimeout(() => { window.location.href = 'view-strategy.html'; }, 500);
        }

        document.addEventListener('keydown', (e) => {
            // Don't navigate if modal is open
            if (document.getElementById('customer-modal').classList.contains('active')) return;

            if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); zoomIn(); }
            if (e.key === 'Escape' || e.key === 'Backspace') { e.preventDefault(); zoomOut(); }
            if (e.key === 'ArrowRight') navigateCard(1);
            if (e.key === 'ArrowLeft') navigateCard(-1);
        });

        function navigateCard(dir) {
            const goals = currentStrategy.goals || [];
            const idx = selectedGoal ? goals.findIndex(g => g.id === selectedGoal.id) : -1;
            const newIdx = Math.max(0, Math.min(goals.length - 1, idx + dir));
            selectGoal(goals[newIdx].id);
            document.querySelector(`[data-id="${goals[newIdx].id}"]`)?.scrollIntoView({ behavior: 'smooth', inline: 'center' });
        }

        renderStrategyHeader();
        renderStrategyContext();
        renderStrategyWriteup();
        renderGoals();
        const savedGoalId = sessionStorage.getItem('selectedGoalId');
        if (savedGoalId && currentStrategy.goals?.find(g => g.id === savedGoalId)) selectGoal(savedGoalId);
    </script>
</body>
</html>
