# Cloud Run Service configuration
# Apply with: gcloud run services replace service.yaml --region=us-central1
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: chatpm
  labels:
    cloud.googleapis.com/location: us-central1
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: '0'
        autoscaling.knative.dev/maxScale: '10'
        run.googleapis.com/cpu-throttling: 'true'
        run.googleapis.com/startup-cpu-boost: 'true'
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: default
      containers:
        - image: gcr.io/PROJECT_ID/chatpm:latest
          ports:
            - name: http1
              containerPort: 8080
          resources:
            limits:
              memory: 512Mi
              cpu: '1'
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: '8080'
            # Configure these secrets in Google Cloud Secret Manager
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: chatpm-session-secret
                  key: latest
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: chatpm-google-client-id
                  key: latest
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: chatpm-google-client-secret
                  key: latest
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: chatpm-openai-api-key
                  key: latest
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 30
            timeoutSeconds: 3
  traffic:
    - percent: 100
      latestRevision: true
